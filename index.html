<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Web</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card { max-width: 560px; width: 100%; border: 1px solid #e5e7eb; border-radius: 16px; padding: 28px; }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 18px; color: #374151; line-height: 1.5; }
      button { padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer; }
      .primary { background: #111827; color: white; }
      .ghost { background: transparent; border: 1px solid #e5e7eb; margin-left: 8px; }
      .small { margin-top: 14px; color: #6b7280; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Hello Web</h1>
        <p>First clean Antigravity â†’ GitHub repo. Simple landing page scaffold.</p>
        <button class="primary" id="startBtn">Start</button>
        <button class="ghost" id="resetBtn">Reset</button>
        <div class="small" id="status">Status: Ready</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
